<style>
*{box-sizing:border-box;}
body{background-color:#222;font-size:100%;font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;margin:0 auto;color:#777;}
.za-6{display:block;float:left;width:50%;height:auto;margin:0;}.dostyle{transform:scale(0.80);background-color:rgba(0,0,0,0.50);}
.wedomagic{display:block;width:70%;heigh:auto;margin:0 auto;padding:0 1.7em 2em;float:none;clear:left;}
.wedomagic:before,.wedomagic:after,.clearf:before,.clearf:after,.zafo:before,zafo:after{content:"";display:block;float:none;clear:both;}.sig{border-radius:100% 100% 100% 100%;}
.sig img{display:block;width:100%;height:auto;margin:0 auto;filter: invert(100%);border-radius:100% 100% 100% 100%;outline: 4px solid #5ce1ff;outline-offset: -15px;transition:all .4s;}
.sig:hover img:hover, .sig:hover img{display:block;width:100%;height:auto;margin:0 auto;filter: invert(0);border-radius:100% 100% 100% 100%;outline: 4px dotted #DED5A9;outline-offset: 15px;}
.wedomagic h3{display:block;width:80%;height:auto;margin:0 auto;padding:.7em 0 .2em;text-align:center;color:#DED5A9;font-size:3em;font-weight:100;}
.sig a .doinfo{display:block;width:100%;height:auto;margin:0 auto;position:absolute;top:10%;text-align:center;text-decoration:none;background-color:rgba(0,0,0,0.80);transition:all .4s;padding:1.5em 0 1.5em;font-size:2.7em;opacity:0;color:#fff;text-shadow:0 3px 5px #DED5A9;}
.sig a:hover .doinfo{display:block;width:100%;height:auto;margin:0 auto;position:absolute;top:28%;text-align:center;text-decoration:none;background-color:rgba(0,0,0,0.90);padding:1.5em 0 1.5em;font-size:2.7em;opacity:1;text-shadow:0 1px 7px #DED5A9,0 -1px 7px #DED5A9,0 0 5px #DED5A9,1px 0 5px #DED5A9,-1px 0 6px #DED5A9;font-weight:100;}
.zafo{display:block;width:80%;height:auto;margin:0 auto;padding:.7em;text-align:center;font-size:13px;text-transform:uppercase;float:none;clear:left;color:#555;}
.zafo a,.zafo a:visited{color:#999;text-decoration:none;margin-left:4px;}
.zafo a:hover{color:#fff;text-decoration:none;}
.tleft{text-align:left;}.tright{text-align:right;}.tcenter{text-align:center;}.text-light{color:#999;}
</style>
